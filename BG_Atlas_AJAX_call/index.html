<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form id="gameForm">
        <!-- Search by name -->
        <label for="nameInput">Search for a game by name</label>
        <input type="text" id="nameInput"><br>

        <br>
        <!-- Add a minimum player parameter -->
        <label for="minPlayers">Add a minimum number of players</label>
        <input type="text" id="minPlayersInput"><br>
  
        <div id="minPlayersDisplay">Minimum Players:</div><br>
        <!-- Add a maximum player parameter -->
        <label for="maxPlayers">Add a maximum number of players</label>
        <input type="text" id="maxPlayersInput"><br>

        <div id="maxPlayersDisplay">Maximum Players:</div><br>
        <!-- Add a Mechanics parameter -->
        <label for="mechanicInput">Add a game mechanic to search for!</label>
        <input type="text" id="mechanicInput"><br>

        <div id="mechanicDisplay">Current Mechanic:</div><br>
        <!-- Add a Category parameter -->
        <label for="categoryInput">Add a game category to search for!</label>
        <input type="text" id="categoryInput"><br>
       
        <div id="categoryDisplay">Current Category:</div><br>
        <!-- Add a maximum price parameter -->
        <label for="maxPrice">Add a maximum price</label>
        <input type="text" id="maxPriceInput"><br>

        <div id="maxPriceDisplay">Maximum Price (MSRP): $</div>
      
        <input id="searchGames" type="submit" value="Search">

        <button id="clearSearch">Clear Search</button>
    </form>

      <div id="gameInfoBox"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
